<head>
  <title>Statsketball</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
 </head>
 
<body>
 
    <div class="navbar navbar-static-top navbar-inverse">
 
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Statsketball</a>
          <li><a href="#" id = 'my-games'>My Games</a></li>
          <ul class="nav pull-right">
            <li>
              {{loginButtons}}
            </li>
          </ul>
        </div>
      </div>
 
</div>
 
    <div class="container" id="main">
        
        {{> addTeam}}

    </div>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</body>
 
<template name="banner">
    <div class="container">
        <div class="row">
            <div class="span6">
                <div class="well">
                    <h4>Sign in using Twitter to start keeping stats</h4>
                    {{loginButtons}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="addTeam">

  <div class="jumbotron">
    <h1>Choose one of your teams</h1>

    <p>or create a new one</p>
  </div>

  <div class = "row">

    <div class = ".col-md-12">

      <table class="table-hover">

      {{#each teams}}
        
          <tr id = {{_id}} class = "team" ><td> <h3>{{name}} </h3></td></tr>
        
      {{/each}}

      <tr><td><div id = 'new-team' class = "team"> <h3> Create a New Team </h3></div></td></tr>

      </table>

    </div>

  </div>

</template>
